# Site settings
title: Turtle Express
email: texbluesinfo@gmail.com
description: >
  Turtle Express ist eine Akustik-Blues/Rock Cover-Band aus dem Raum Koblenz.
baseurl: ""
url: "http://localhost:4000" # the base hostname & protocol for your site
github: turbopope/tex
gems:
  - jekyll-last-modified-at
  - prose

# Build settings
markdown: kramdown

prose:
  rooturl: '_posts'
  siteurl: 'http://localhost:4000'
  relativeLinks: 'http://localhost:4000links.jsonp'
  media: 'media'
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
